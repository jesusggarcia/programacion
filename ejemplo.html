<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumar (num,num2) {
            var uno = parseInt(prompt ("dame un numero"));
            var dos = parseInt(prompt ("dame otro numero"));
            alert (uno+dos);
        }
        function resta (num,num2) {
            var uno = parseInt(prompt ("dame un numero"));
            var dos = parseInt(prompt ("dame otro numero"));
            alert (uno-dos);
        }
        function mult (num,num2) {
            var uno = parseInt(prompt ("dame un numero"));
            var dos = parseInt(prompt ("dame otro numero"));
            alert (uno*dos);
        }
        function div (num,num2) {
            var uno = parseInt(prompt ("dame un numero"));
            var dos = parseInt(prompt ("dame otro numero"));
            alert (uno/dos);
        }
    
    </script>

</head>
<body>
    <input type = "button" onclick="alert (sumar ())" value="sumar">
    <input type = "button" onclick="alert (resta ())" value="restar">
    <input type = "button" onclick="alert (mult ())" value="multiplicar">
    <input type = "button" onclick="alert (div ())" value="dividir">
</body>
</html>
